version: '3.4'
services:
  redis:
    image: ragedunicorn/redis:1.0.4-stable
    volumes:
      - redis_data:/data
    secrets:
        - com.ragedunicorn.redis.password
    expose:
      - "6379"
    healthcheck:
      test: ["CMD", "/usr/local/bin/healthcheck.sh"]
      interval: 1m
      timeout: 10s
      retries: 3
    labels:
      com.ragedunicorn.redis.environment: "prod"
      com.ragedunicorn.redis.description: "Redis container"
volumes:
  redis_data: {}
secrets:
  com.ragedunicorn.redis.password:
    external: true
