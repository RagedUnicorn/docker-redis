version: '3.4'
services:
  redis:
    image: ragedunicorn/redis:1.0.2-stable
    volumes:
      - redis_data:/data
    secrets:
        - com.ragedunicorn.redis.password
    labels:
      com.ragedunicorn.redis.environment: "prod"
      com.ragedunicorn.redis.description: "Redis container"
volumes:
  redis_data: {}
secrets:
  com.ragedunicorn.redis.password:
    external: true
